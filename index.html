<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <header>
        <h1>Pesquisa Culturama</h1>
    </header>

    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label for="name">Nome de usuário</label>
                <input id="name" type="text" name="userName" placeholder="Digite seu nome de usuário" required>
                <br>
                <label for="age">Idade</label>
                <input id="age" type="number" name="userAge" placeholder="Digite sua idade" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento</label>
                <input id="birthDate" type="date" name="userBirthDate">
                <br>
                <label for="email">Email</label>
                <input id="email" type="email" name="userEmail" placeholder="Digite seu email" required>
                <br>
                <label for="numberPhone">Número de telefone</label>
                <input id="numberPhone" type="tel" name="userNumberPhone" placeholder="11111111111" pattern="[0-9] {11}">
                <br>
                <label for="userImage">Upload de imagem</label>
                <input type="file" name="userImage" accept="image/*">
                <br>
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input id="genderFemale" type="radio" name="userGender" value="Feminino">
                <label for="genderFemale">Feminino</label>

                <input id="genderMale" type="radio" name="userGender" value="Masculino">
                <label for="genderMale">Masculino</label>
                <input id="genderNotInformed" type="radio" name="userGender" value="notInformed">
                <label for="genderNotInformed">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado Civil</label>
                <select id="maritalStatus" name="userMaritalStatus">
                    <option value="notInformed" disabled selected>Selecione seu estado civil</option>
                    <option value="Solteiro">Solteiro(a)</option>
                    <option value="Casado">Casado(a)</option>
                    <option value="Divorciado">Divorciado(a)</option>
                    <option value="Viúvo">Viúvo(a)</option>
                    <option value="União Estável">União Estável</option>
                </select>

                <label for="state">Estado:</label>
                <select id="state" name="userState" required>
                    <option selected="" value="">Selecione o Estado (UF)</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distrito-federal">Distrito Federal</option>
                    <option value="espirito-santo">Espírito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="mato-grosso">Mato Grosso</option>
                    <option value="mato-grosso-do-sul">Mato Grosso do Sul</option>
                    <option value="minas-gerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                    <option value="rio-grande-do-norte">Rio Grande do Norte</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="sao-paulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>

                <label for="city">Cidade:</label>
                <input id="city" type="text" name="userCity" placeholder="Digite sua cidade">
            </fieldset>

            <fieldset>

                <legend>Hábitos</legend>
                <p>Redes Sociais:</p>
                <input id="instagram" type="checkbox" name="socialMedia" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input id="facebook" type="checkbox" name="socialMedia" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input id="twitter" type="checkbox" name="socialMedia" value="twitter">
                <label for="twitter">Twitter</label>
                <br>
                <input id="linkedin" type="checkbox" name="socialMedia" value="linkedin">
                <label for="linkedin">LinkedIn</label>
            </fieldset>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>

    </footer>
</body>

</html>
